        let randomWord = ''
        let lettersInword = []
        let blanks = 0

        let correctGuesses = []
        let wrongLetters = []
        let lives = 10
      

    function startGame(){
        randomWord = wordList[Math.floor(Math.random() * wordList.length)]
        lettersInword = randomWord.split('')
        blanks = lettersInword.length

        lives = 10
        wrongLetters = []
        correctGuesses = []

        for(let i = 0; i < blanks; i++){
            correctGuesses.push('_')
        }
        document.getElementById('wordToGuess').innerHTML = correctGuesses.join(' ')
        document.getElementById('lives').innerHTML = lives
    }

    function checkLetters(letter){
        let correctLetter = false
        for(let j = 0; j < blanks; j++){
            if (randomWord[j] === letter){
                correctLetter = true
            }
        }
        if (correctLetter){
            for(let k = 0; k < blanks; k++){
                if(randomWord[k] === letter){
                    correctGuesses[k] = letter
                }
            }
        }else{
            wrongLetters.push(letter)
            lives --
            document.getElementById('lives').innerHTML = lives
        }
    }
    function gameOver(){
        document.getElementById('lives').innerHTML = lives
        document.getElementById('wordToGuess').innerHTML = correctGuesses.join(' ')
        document.getElementById("wrongLetters").innerHTML = wrongLetters.join(' ')

        if(lettersInword.toString() === correctGuesses.toString()){
            message.innerHTML = `You won`
            answer.innerHTML = `The answer is ${randomWord}`
            startGame()
        } else if(lives === 0){
            message.innerHTML = `You lose`
            answer.innerHTML = `The answer is ${randomWord}`
            startGame()
        }
    }

    startGame()

    function resetGame(){
        location.reload()
    }

    document.onkeyup = function(event){
        let lettersGuessed = String.fromCharCode(event.which).toLocaleLowerCase()
        checkLetters(lettersGuessed)
        gameOver()    
    }
